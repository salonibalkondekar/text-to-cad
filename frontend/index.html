<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-CAD - AI-Powered 3D Model Generation</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/viewport.css">
    <link rel="stylesheet" href="styles/console.css">
    <link rel="stylesheet" href="styles/auth-modal.css">
    <!-- Analytics Tracking -->
    <script src="/analytics/tracking.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header Component -->
        <div id="header"></div>
        
        <!-- Sidebar Component -->
        <div id="sidebar"></div>

        <!-- Main Content Component -->
        <div id="main-content"></div>
    </div>

    <!-- External Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Google APIs for authentication -->
    <script src="https://apis.google.com/js/api.js"></script>
    
    <!-- API Configuration -->
    <script>
        // Make API URL available globally
        // Check if we're running in production (with /text-to-cad/ prefix)
        const isProduction = window.location.pathname.startsWith('/text-to-cad');
        if (isProduction) {
            // In production, use relative paths that work with nginx proxy
            window.API_URL = '/text-to-cad';
        } else {
            // In development, use the environment variable or localhost
            window.API_URL = '${API_URL}' !== '${API_URL}' ? '${API_URL}' : 'http://localhost:8000';
        }
        console.log('API URL configured as:', window.API_URL);
    </script>
    
    <!-- Core Scripts -->
    <script src="scripts/auth.js"></script>
    <script src="scripts/cad-engine.js"></script>
    <script src="scripts/ai-generator.js"></script>
    <script src="scripts/three-setup.js"></script>
    <script src="scripts/projects.js"></script>
    
    <!-- Component Scripts -->
    <script src="components/header.js"></script>
    <script src="components/sidebar.js"></script>
    <script src="components/viewport.js"></script>
    <script src="components/console.js"></script>
    
    <!-- Main Application -->
    <script src="scripts/app.js"></script>
</body>
</html>
