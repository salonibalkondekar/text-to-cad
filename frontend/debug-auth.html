<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Auth Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; }
        .error { background: #fee; border-color: #fcc; }
        .success { background: #efe; border-color: #cfc; }
        button { margin: 5px; padding: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <h1>Google Auth Debug Test</h1>
    
    <div class="section">
        <h3>Environment Information</h3>
        <div id="envInfo"></div>
    </div>
    
    <div class="section">
        <h3>Google API Status</h3>
        <div id="gapiStatus"></div>
        <button onclick="loadGoogleAPI()">Load Google API</button>
        <button onclick="checkGapiStatus()">Check gapi Status</button>
    </div>
    
    <div class="section">
        <h3>Authentication Tests</h3>
        <div id="authTests"></div>
        <button onclick="testAuth1()">Test Auth - Basic</button>
        <button onclick="testAuth2()">Test Auth - With Cookie Policy</button>
        <button onclick="testAuth3()">Test Auth - Alternative Domain</button>
        <button onclick="testAuth4()">Test Auth - Minimal Config</button>
    </div>
    
    <div class="section">
        <h3>Logs</h3>
        <div id="logs"></div>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <script>
        let logContainer;
        let gapiLoadAttempts = 0;
        
        function log(message, type = 'info') {
            if (!logContainer) logContainer = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logDiv);
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        function displayEnvInfo() {
            const info = {
                'URL': window.location.href,
                'Protocol': window.location.protocol,
                'Host': window.location.host,
                'Hostname': window.location.hostname,
                'Port': window.location.port,
                'Origin': window.location.origin,
                'User Agent': navigator.userAgent.substring(0, 100) + '...',
                'Online': navigator.onLine,
                'Cookies Enabled': navigator.cookieEnabled,
                'Local Storage': typeof(Storage) !== "undefined",
                'Document Domain': document.domain
            };
            
            let html = '';
            for (const [key, value] of Object.entries(info)) {
                html += `<strong>${key}:</strong> ${value}<br>`;
            }
            document.getElementById('envInfo').innerHTML = html;
            
            log('Environment info displayed');
        }
        
        function checkGapiStatus() {
            const status = {
                'gapi exists': !!window.gapi,
                'gapi.load exists': !!(window.gapi && window.gapi.load),
                'gapi.auth2 exists': !!(window.gapi && window.gapi.auth2),
                'gapi.auth2.init exists': !!(window.gapi && window.gapi.auth2 && window.gapi.auth2.init),
                'gapi.auth2.getAuthInstance exists': !!(window.gapi && window.gapi.auth2 && window.gapi.auth2.getAuthInstance)
            };
            
            let html = '';
            for (const [key, value] of Object.entries(status)) {
                const color = value ? 'green' : 'red';
                html += `<span style="color: ${color}"><strong>${key}:</strong> ${value}</span><br>`;
            }
            
            if (window.gapi && window.gapi.auth2) {
                try {
                    const existingAuth = window.gapi.auth2.getAuthInstance();
                    html += `<span style="color: ${existingAuth ? 'green' : 'orange'}"><strong>Existing auth instance:</strong> ${!!existingAuth}</span><br>`;
                } catch (e) {
                    html += `<span style="color: red"><strong>Error getting auth instance:</strong> ${e.message}</span><br>`;
                }
            }
            
            document.getElementById('gapiStatus').innerHTML = html;
            log('gapi status checked');
        }
        
        function loadGoogleAPI() {
            gapiLoadAttempts++;
            log(`Loading Google API (attempt ${gapiLoadAttempts})...`);
            
            if (window.gapi) {
                log('Google API already loaded', 'success');
                checkGapiStatus();
                return;
            }
            
            const script = document.createElement('script');
            script.src = 'https://apis.google.com/js/api.js';
            
            script.onload = () => {
                log('Google API script loaded successfully', 'success');
                setTimeout(() => {
                    checkGapiStatus();
                }, 100);
            };
            
            script.onerror = (e) => {
                log('Failed to load Google API script: ' + e.toString(), 'error');
            };
            
            document.head.appendChild(script);
        }
        
        async function testAuthConfig(config, testName) {
            log(`Testing ${testName}...`);
            
            try {
                if (!window.gapi || !window.gapi.load) {
                    throw new Error('gapi not available');
                }
                
                await new Promise((resolve, reject) => {
                    window.gapi.load('auth2', () => {
                        log(`auth2 module loaded for ${testName}`);
                        resolve();
                    });
                });
                
                log(`Initializing auth with config: ${JSON.stringify(config, null, 2)}`);
                const authInstance = await window.gapi.auth2.init(config);
                log(`${testName} - SUCCESS: Auth initialized`, 'success');
                
                // Test getting current user
                const isSignedIn = authInstance.isSignedIn.get();
                log(`${testName} - User signed in: ${isSignedIn}`);
                
                return authInstance;
                
            } catch (error) {
                log(`${testName} - ERROR: ${error.message}`, 'error');
                log(`${testName} - Error details: ${JSON.stringify({
                    error: error.error,
                    details: error.details,
                    stack: error.stack
                }, null, 2)}`, 'error');
                return null;
            }
        }
        
        async function testAuth1() {
            const config = {
                client_id: '847322051930-4ae2t51qkjophm3lmgqvllg53vbh6bao.apps.googleusercontent.com',
                scope: 'profile email'
            };
            await testAuthConfig(config, 'Basic Auth Test');
        }
        
        async function testAuth2() {
            const config = {
                client_id: '847322051930-4ae2t51qkjophm3lmgqvllg53vbh6bao.apps.googleusercontent.com',
                scope: 'profile email',
                cookie_policy: 'single_host_origin'
            };
            await testAuthConfig(config, 'Cookie Policy Auth Test');
        }
        
        async function testAuth3() {
            const config = {
                client_id: '847322051930-4ae2t51qkjophm3lmgqvllg53vbh6bao.apps.googleusercontent.com',
                scope: 'profile email',
                cookie_policy: window.location.hostname
            };
            await testAuthConfig(config, 'Alternative Domain Auth Test');
        }
        
        async function testAuth4() {
            const config = {
                client_id: '847322051930-4ae2t51qkjophm3lmgqvllg53vbh6bao.apps.googleusercontent.com'
            };
            await testAuthConfig(config, 'Minimal Config Auth Test');
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            displayEnvInfo();
            loadGoogleAPI();
            
            // Auto-check gapi status after a delay
            setTimeout(checkGapiStatus, 1000);
        });
    </script>
</body>
</html>
